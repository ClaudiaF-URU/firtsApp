<ion-header>

  <ion-navbar>
    <ion-title>Component</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Component name</ion-label>
    <ion-input [(ngModel)]="name" type="text"></ion-input>
  </ion-item>
  <br>
  <test [name]="name" (returnFromComp)="getFromComponent($event)"></test>
  <p>Count: {{countFromComp}}</p>
</ion-content>
